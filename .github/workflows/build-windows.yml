name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller PySimpleGUI

    - name: Build EXE with icon
      run: |
        .\venv\Scripts\activate
        pyinstaller --onefile --windowed --icon=publive.ico --name "FakeSourcesTesterPro" main_gui_pro.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: FakeSourcesTesterPro-windows-exe
        path: dist/FakeSourcesTesterPro.exe
