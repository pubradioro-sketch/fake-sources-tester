name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create venv and install deps
        shell: pwsh
        run: |
          python -m venv venv
          & .\venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install requests==2.31.0
          pip install PySimpleGUI==4.70.0
          pip install pyinstaller==5.13.0

      - name: Build EXE with PyInstaller (inside venv)
        shell: pwsh
        run: |
          & .\venv\Scripts\Activate.ps1
          .\venv\Scripts\pyinstaller.exe --onefile --windowed --hidden-import PySimpleGUI --name "FakeSourcesTesterPro" main_gui_pro.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FakeSourcesTesterPro-windows-exe
          path: dist/FakeSourcesTesterPro.exe
