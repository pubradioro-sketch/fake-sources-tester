name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Create venv, install deps and build EXE inside venv
      shell: pwsh
      run: |
        # 1. Creează venv
        python -m venv venv

        # 2. Activează venv
        & .\venv\Scripts\Activate.ps1

        # 3. Instalează dependențele
        python -m pip install --upgrade pip
        pip install requests==2.31.0
        pip install PySimpleGUI==4.70.0
        pip install pyinstaller==5.13.0

        # 4. Creează builder.py linie cu linie (fără @" "@ ca să nu stricăm YAML)
        Remove-Item -ErrorAction Ignore builder.py
        Add-Content builder.py "import PySimpleGUI as sg"
        Add-Content builder.py "import main_gui_pro"
        Add-Content builder.py ""
        Add-Content builder.py "if __name__ == '__main__':"
        Add-Content builder.py "    # dacă main_gui_pro pornește GUI la import, se lansează normal"
        Add-Content builder.py "    pass"

        # 5. Rulează PyInstaller DIN acest venv, pe builder.py
        .\venv\Scripts\pyinstaller.exe --onefile --windowed --hidden-import PySimpleGUI --collect-all PySimpleGUI --name "FakeSourcesTesterPro" builder.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: FakeSourcesTesterPro-windows-exe
        path: dist/FakeSourcesTesterPro.exe
